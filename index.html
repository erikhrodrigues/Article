<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="article">
        <div class="article__img">
        </div>
        <div class="article__content">
            <a href="#">7 dicas de decoração para acertar em cada ambiente</a>
            <p>Muitas pessoas têm dificuldade em criar uma ambientação para os cômodos de sua casa e, assim, recorrem à ajuda de profissionais.</p>
            <div class="article__content__author">
                <img src="img/author.jpg" alt="">
                <div class="article__content__author--info">
                    <h3>Erik Henrique</h3>
                    <p>03 Nov 2022</p>
                </div>
                <button class="article__content__author__share-btn" id="btn-share"><img src="img/share.svg" alt="Arrow to share"></button>
            </div>
        </div>
        <div class="article__content__share">
            <div class="article__content__share--icons">
                <p>SHARE</p>
                <a href="#"> <img src="img/facebook.svg" alt="Facebook"></a>
                <a href="#"> <img src="img/twitter.svg" alt="Twitter"></a>
                <a href="#"> <img src="img/pinterest.svg" alt="Pinterest"></a>
                <button id="btn-share-active"> <img src="img/share-active.svg" alt="Pinterest"></button>
            </div>
        </div>  
    </article>


    <script src="js/main.js"></script>
</body>
</html>
